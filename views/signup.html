<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<style>
  body{
    background-image: url('../img/loginbg.png');
    background-attachment: fixed;
    background-position: -250px -10px;
    padding-bottom: 70px;
  }

  .bg-light{
    border-radius: 10px;
    padding: 40px;
  }

  .link{
    text-decoration: none;
    color: orange;
  }

  input[type="submit"], .login{
    width: 100%;
    font-size: large;
  }
</style>
<body>
  <div class="row container-lg mt-5">
    <div class="col-0 col-md-3 col-lg-3"></div>

    <div class="col-12 col-md-8 col-lg-8 bg-light">
        <span class="text-center"><h1 class="mb-4">Register</h1></span>
        <form method="post" class="container">
          <label>First Name:</label><br>
          <input type="text" name="fname" id="fname" class="form-control" autofocus><br>
          
          <label>Last Name:</label><br>
          <input type="text" name="lname" id="lname" class="form-control" autofocus><br>

          <label>Phone Number:</label><br>
          <input type="tel" name="phone" id="phone" class="form-control" autofocus><br>

          <label>E-mail Address:</label><br>
          <input type="email" name="email" id="email" class="form-control" autofocus><br>

          <label>Password:</label><br>
          <input type="password" name="code" id="code" class="form-control"><br>

          <div class="row">
            <div class="col-md-6">
              <label>Gender:</label>
              <select name="gender" id="" class="form-control">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>
          
            <div class="col-md-6">
              <label>Age:</label><br>
              <input type="number" name="age" id="age" class="form-control">
              </div>
            </div><br>

            <div class="row">
              <div class="col-6">
                <input type="submit" name="login" value="Submit" class="text-white btn btn-warning">
              </div>

              <div class="col-6">
                <a class="btn btn-secondary login" href="index.html">Login to a registered account</a>
              </div>
            </div>

        </form>
    </div>
 
</div>

  <script src="../js/bootstrap.js"></script>
</body>
</html>
